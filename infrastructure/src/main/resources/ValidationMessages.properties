#list of preexisting constraints
#https://docs.oracle.com/javaee/7/api/javax/validation/constraints/package-summary.html
#https://docs.jboss.org/hibernate/validator/5.1/api/org/hibernate/validator/constraints/package-summary.html


javax.validation.constraints.NotNull.message=can not be null.
javax.validation.constraints.Email.message=has to be a valid email address.
javax.validation.constraints.NotBlank.message=should contain more than whitespaces.
javax.validation.constraints.Pattern.message=has to match the following pattern: {regexp}

org.hibernate.validator.constraints.Range.message=has to be between {min} and {max}.

be.marvel.code.coach.infrastructure.util.constraints.TwoCollectionsHaveSameSize.message={first} and {second} should have the same size.
be.marvel.code.coach.infrastructure.util.constraints.Date.message=can not be translated to a date (dd/mm/yyyy).
be.marvel.code.coach.infrastructure.util.constraints.Time.message=can not be translated to time (hh:mm:ss).
be.marvel.code.coach.infrastructure.util.constraints.DateAndTimeAreInTheFuture.message={date} and {time} are not in the future.
